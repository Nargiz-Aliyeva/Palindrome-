<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const words = ["level", "test", "radar", "madam", "mom", "text", "river"];
      let count = 0;
      for (const x of words) {
        let i = 0;
        let j = x.length - 1;
        let isPalindrome = true;
        while (i < j) {
          if (x[i] !== x[j]) {
            isPalindrome = false;
            break;
          }
          i++;
          j--;
        }
        if (isPalindrome && x.length > 0) {
          count++;
        }
      }
      console.log(count);
    </script>
  </head>
  <body></body>
</html>
